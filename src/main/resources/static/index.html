<html>
<head>
    <title>M2 Backend Challenge</title>

    <link href='https://fonts.googleapis.com/css?family=Open_Sans:300,400,500,300italic'
          rel='stylesheet'
          type='text/css'>

    <link rel="stylesheet" href="index.css">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div id="step1" class="border">
        <p>Choose a username and your favourite pet:</p>
        <form>
            <p>
                <label for="name">Name</label>
                <input id="name" type="text">
            </p>
            <p>
                <label for="pet">Favourite Pet</label>
                <select id="pet" name="pet">
                    <option>Cat</option>
                    <option>Dog</option>
                </select>
            </p>
            <div>
                <input type="button" value="Next" onclick="saveUser()"/>
            </div>
        </form>
    </div> <div id="step2">
        <div class="hidden">
            <p>Choose your favourite breeds:</p>
            <p>
            <table id="step2_table"></table>
            </p>
            <p><input type="button" onclick="assignBreeds()" value="Save"></p>
        </div>
    </div>
</div>
<div class="container">
    <div id="users" class="border">
        <p>Registered Users:</p>
        <table id="users_table"></table>
    </div>
</div>
<div>
    <p><a href=".">Refresh this page to create another user</a></p>
</div>
</body>
</html>
